{% extends "base.html" %}
{% block content %}

<div class="page_header">{% if form.instance.pk %}Edit Store{% else %}Create Store{% endif %}</div>

<div class="post card">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
     >
      Save
    </button>
  </form>
</div>

{% endblock %}
