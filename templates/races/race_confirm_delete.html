{% extends "base.html" %}

{% block content %}
<h2>Delete Race</h2>
<div class="card" style="max-width:500px; margin:auto; padding:20px;">
    <p>Are you sure you want to delete this race for {{ object.profile.displayname }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="padding:8px 20px; background-color:red; color:white; border:none; border-radius:5px; cursor:pointer;">Delete</button>
        <a href="{% url 'races:race_list' %}" style="margin-left:15px;">Cancel</a>
    </form>
</div>
{% endblock %}
