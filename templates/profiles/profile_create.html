{% extends "base.html" %}
{% block content %}
<div class="post card" style="padding:20px; max-width:600px; margin:auto;">
    <h2>Create Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
</div>
{% endblock %}
