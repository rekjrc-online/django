{% extends "base.html" %}

{% block content %}
<div class="middle-col">
    <h3>Edit Profile</h3>

    <div class="card" style="max-width: 600px; margin: 20px auto; padding: 15px; text-align: center;">
        
        {% if profile.avatar %}
            <a target="_blank" href="{{ profile.avatar.url }}">
                <img src="{{ profile.avatar.url }}" alt="Avatar" class="avatar" style="width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:15px;">
            </a>
        {% endif %}

        <form method="post" enctype="multipart/form-data" style="text-align: left;">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" style="width: 100%; padding: 10px; background-color:#1da1f2; color:white; border:none; border-radius:5px; cursor:pointer;">
                Save
            </button>
        </form>

        <a href="{% url 'delete-profile' profile.pk %}" style="display:block; margin-top:15px; padding:10px; background-color:red; color:white; text-align:center; border-radius:5px; text-decoration:none;">
            Delete Profile
        </a>
    </div>
</div>
{% endblock %}
