{% extends "base.html" %}
{% block content %}
<!-- Profile summary section -->
{% include "profiles/profile_header.html" %}
<div class="post card" style="margin-top:20px; padding:10px; text-align:left;">
  <div class="card-header">
    {% if is_update %}Update{% else %}Create{% endif %} Location
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        {% if is_update %}Update{% else %}Save{% endif %}
      </button>
      <br />
      <br />
      <center>
        <a href="{% url 'locations:location-detail' profile.id %}" class="btn btn-secondary">Cancel</a>
      </center>
    </form>
    <br />
  </div>
</div>
<br />
<br />
<br />
{% endblock %}
