{% extends "base.html" %}

{% block content %}
<div class="post card" style="max-width:400px; margin:20px auto; padding:20px;">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        &nbsp;&nbsp;
        <input type="button" value="New User Sign Up" onclick="self.location.href='{% url 'register' %}'">
    </form>
</div>
{% endblock %}
