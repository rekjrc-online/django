{% extends "base.html" %}
{% block content %}
<!-- login.html -->
<div class="post card">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        &nbsp;&nbsp;
        <input type="button" value="New User Sign Up" onclick="self.location.href='{% url 'register' %}'">
    </form>
</div>
{% endblock %}
