<div class="card" style="max-width: 600px; margin: 30px auto; padding: 25px; text-align: center;">

    <h2>Verification</h2>

    <p>Sorry, you can't post yet because you aren't verified.</p>
    <p>Enter a valid 8-digit invitation code to verify your account:</p>

    <form method="post" action="{% url 'verify-invitation' %}">
        {% csrf_token %}
        <input type="text" name="code" maxlength="8" pattern="\d{8}"
                placeholder="Enter 8-digit code"
                style="padding:10px; width:200px; text-align:center; border:1px solid #ccc; border-radius:5px;"
                required>
        <br><br>
        <button type="submit"
                style="padding:10px 20px; background:#1da1f2; color:white; border:none; border-radius:5px; cursor:pointer;">
            Verify
        </button>
    </form>

    {% if messages %}
        <div style="margin-top:15px;">
            {% for message in messages %}
                <p>
                    {{ message }}
                </p>
            {% endfor %}
        </div>
    {% endif %}
</div>
