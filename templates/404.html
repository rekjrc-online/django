{% extends "base.html" %}
{% block content %}
<div class="middle-col">
    <div style="text-align:center; padding:60px 20px; color:#e0e0e0;">
        <h1 style="font-size:3em; color:#1da1f2; margin-bottom:20px;">404 - Not Found</h1>
        <p style="font-size:1.2em; margin-bottom:30px;">Sorry, the profile you’re looking for doesn’t exist or may have been deleted.</p>

        <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png"
             alt="Not found"
             style="width:120px; opacity:0.7; margin-bottom:30px;">

        <div>
            <a href="{% url 'homepage' %}"
               style="display:inline-block; background:#1da1f2; color:white; padding:10px 20px; border-radius:8px; text-decoration:none;">
               Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
