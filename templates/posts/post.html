<!-- post.html -->
<div class="post bgmouse" onclick="window.location.href='/posts/{{ post.id }}/';">
    <strong>
        <a href="/profiles/{{ post.profile.pk }}/">
            {{ post.profile.displayname }}
        </a>
    </strong>
    - {{ post.profile.get_profiletype_display }}
    - {{ post.insertdate|date:"m/d/y h:iA" }}
    <p>{{ post.content|linebreaksbr }}</p>
    {% if post.image %}
        <a target="_blank" href="{{ post.image.url }}">
            <img src="{{ post.image.url }}" alt="Post image">
        </a>
    {% endif %}
    {% if post.youtube_id %}
        <p><a href="{{ post.video_url }}" target="_blank">Watch Video</a></p>
    {% endif %}
    {% include "posts/post_metrics.html" %}
</div>
