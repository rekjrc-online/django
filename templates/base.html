<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekjRC Online</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    {% if is_mobile %}
        {% include "base_nav_mobile.html" %}
    {% else %}
        {% include "base_nav.html" %}
    {% endif %}
    <div class="container">
        {% if not is_mobile %}
            <div class="left-col">
                {% include "panel_left.html" %}
            </div>
        {% endif %}

        <div class="middle-col">
            {% block content %}{% endblock %}
        </div>

        {% if not is_mobile %}
            <script src="/static/sponsors.js"></script>
            <div class="right-col">
                {% include "panel_right.html" %}
            </div>
        {% endif %}
    </div>
</body>
</html>
