{% extends "base.html" %}
{% block content %}

<div class="post card" style="max-width:400px; margin:50px auto; padding:20px; text-align:center; border:1px solid #ddd; border-radius:8px;">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the team <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" style="padding:10px 20px; background-color:red; color:white; border:none; border-radius:5px; cursor:pointer;">
      Yes, Delete
    </button>
    <a href="{% url 'teams:team_detail' profile_id=object.profile.id %}" style="padding:10px 20px; background-color:#ddd; color:black; border-radius:5px; text-decoration:none; margin-left:10px;">
      Cancel
    </a>
  </form>
</div>

{% endblock %}
