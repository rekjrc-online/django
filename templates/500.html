<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found (404) - RekjRC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ---------- Base Dark Theme ---------- */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        a {
            color: #1da1f2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            margin-bottom: 1em;
        }

        /* ---------- Card-like Container ---------- */
        .error-card {
            background-color: #1b1b1d;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2em 3em;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* ---------- Button-like Link ---------- */
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1da1f2;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .home-link:hover {
            background-color: #0d8ddb;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 600px) {
            .error-card {
                padding: 1.5em;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="error-card">
        <h1>Page Not Found (500)</h1>
        <p>Sorry, the page you requested could not be found.</p>
        <a href="/" class="home-link">Return to homepage</a>
    </div>
</body>
</html>
