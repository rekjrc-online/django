{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="post card" style="padding:0px; text-align:center;">
    <h3>Build Club</h3>
</div>

<!-- Profile summary section -->
{% include "profiles/profile_header.html" %}

<div class="post card" style="padding:10px;">
    <h2>Create Club</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <th>{{ field.label_tag }}</th>
                <td>{{ field|add_class:"fixed-width-field" }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit"
            style="padding:8px 20px; background-color:#1da1f2; color:white; border:none; border-radius:5px; cursor:pointer;">
            Save Club
        </button>
    </form>
</div>

<style>
.fixed-width-field {
    width: 100%;
    max-width: 250px;
    box-sizing: border-box;
}
</style>
<br /><br /><br />
{% endblock %}
