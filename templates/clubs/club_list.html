{% extends "base.html" %}
{% block content %}
<h2>My Clubs</h2>
<ul>
    {% for club in clubs %}
        <li>
            <a href="{% url 'clubs:club_detail' club.profile.id %}">{{ club.name }}</a>
        </li>
    {% empty %}
        <li>No clubs found.</li>
    {% endfor %}
</ul>
<a href="{% url 'clubs:club_build' 1 %}">Create New Club</a> <!-- Replace 1 with a dynamic profile_id -->
{% endblock %}
