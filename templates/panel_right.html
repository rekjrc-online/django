<!-- panel_right.html -->
<br />
<script src="/static/sponsors.js"></script>
<center>Visit Our Friends</center>
<div>
    {% for sponsor in sponsors_list %}
        <p>
            <a href="{{ sponsor.website }}" onclick="recordSponsorClick('{{ sponsor.id }}', '{{ sponsor.website }}'); return false;">
                <img src="{{ sponsor.image.url }}" alt="{{ sponsor.name }}">
            </a>
        </p>
    {% empty %}
        <p>No sponsors yet</p>
    {% endfor %}
</div>
