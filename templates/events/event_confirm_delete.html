{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:800px; margin:20px auto; padding:15px; text-align:center;">
    <h3>Are you sure you want to delete "{{ event.profile.displayname }}"?</h3>
    <form method="post">
      {% csrf_token %}
      <button type="submit" 
              style="background:#ff4d4d; color:white; padding:8px 12px; border:none; border-radius:5px;">Yes, delete</button>
      <a href="{% url 'events:event_list' profile.id %}" style="margin-left:10px;">Cancel</a>
    </form>
  </div>
{% endblock %}
