{% extends "base.html" %}

{% block content %}

<h3>Build Event</h3>

<!-- Profile summary section -->
{% include "profiles/profile_header.html" %}

<!-- Event update form section -->
<div class="post card" style="margin-top: 20px; padding: 10px; max-width: 800px; margin-left:auto; margin-right:auto;">
  <h2 style="text-align:center;">
    Edit Event
  </h2>

  <form method="post" style="text-align:left;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit"
        style="width:100%; padding:10px; background-color:#1da1f2; color:white; border:none; border-radius:5px; cursor:pointer;">
      Save
    </button>
  </form>

  <br />

  <div style="text-align:center; margin-bottom:20px;">
    <a href="{% url 'events:event_list' profile.id %}">Cancel</a>
  </div>
</div>

<br /><br /><br />

{% endblock %}
